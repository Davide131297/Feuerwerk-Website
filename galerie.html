    <div class="gallery-section">
        <h2 class="gallery-title">Einblicke hinter die Kulissen, :)</h2>

        <div class="gallery-container">
            <div class="gallery-item">
                <img src="img/bday.jpg" alt="Feuerwerk 1" class="lightbox-trigger">
            </div>
            <div class="gallery-item">
                <img src="img/bday.jpg" alt="Feuerwerk 2" class="lightbox-trigger">
            </div>
            <div class="gallery-item">
                <video controls controlsList="nodownload" poster="img/poster/VideoThumbnail.png" class="lightbox-trigger">
                    <source src="img/feuerwerk1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="gallery-item">
                <video controls controlsList="nodownload" pposter="img/poster/VideoThumbnail.png" class="lightbox-trigger">
                    <source src="img/feuerwerk1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <div class="lightbox-content">
            <div class="mySlides">
                <img src="img/bday.jpg" alt="Feuerwerk 1">
            </div>
            <div class="mySlides">
                <img src="img/bday.jpg" alt="Feuerwerk 2">
            </div>
            <div class="mySlides">
                <video controls controlsList="nodownload" poster="img/video1_poster.jpg" autoplay>
                    <source src="img/feuerwerk1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="mySlides">
                <video controls controlsList="nodownload" poster="img/video2_poster.jpg" autoplay>
                    <source src="img/feuerwerk1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>

    <script>
        var slideIndex = 1;

        function openLightbox() {
            document.getElementById('lightbox').style.display = 'flex';
            showSlides(slideIndex);
            pauseGalleryVideos(); //Stoppt alle Videos in der Galerie
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex-1].style.display = "block";
        }

        function pauseGalleryVideos() {
            var videos = document.querySelectorAll('.gallery-section video');
            videos.forEach(function(video) {
                video.pause();
            });
        }

        // Event listeners for lightbox triggers
        var lightboxTriggers = document.getElementsByClassName('lightbox-trigger');
        for (var i = 0; i < lightboxTriggers.length; i++) {
            lightboxTriggers[i].addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default video play behavior
                openLightbox();
                currentSlide(Array.prototype.indexOf.call(lightboxTriggers, this) + 1);
            });
        }
    </script>
