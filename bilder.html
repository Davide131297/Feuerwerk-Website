<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Möckmühler Feuerwerke - Galerie</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .topnav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            position: relative;
            padding: 0 33.6px;
            height: 80px;
        }

        .topnav .links {
            margin-left: auto;
            margin-right: 2cm;
            display: flex;
            gap: 10px;
        }

        .topnav a {
            padding: 14px 20px;
            text-decoration: none;
            color: white;
        }

        .topnav a:hover {
            background-color: #4CAF50;
        }

        .topnav a.active {
            background-color: transparent;
        }

        .topnav a.active:hover {
            background-color: #4CAF50;
        }

        .topnav .title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .gallery-section {
            padding: 50px;
            background-color: #f4f4f4;
            flex: 1;
        }

        .gallery-title {
            text-align: center;
            font-size: 36px;
            margin-bottom: 40px;
            color: #333;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .gallery-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img, .gallery-item video {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .lightbox-content {
            position: relative;
            width: 80%;
            max-width: 900px;
        }

        .lightbox img, .lightbox video {
            width: 100%;
            height: auto;
            display: block;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #999;
            text-decoration: none;
            cursor: pointer;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            user-select: none;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .mySlides {
            display: none; /* Hide all slides by default */
        }

        .mySlides img, .mySlides video {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <div class="title">Möckmühler Feuerwerke</div>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="bilder.html">Bilder</a>
            <a href="kontakt.html">Kontakt</a>
            <a href="übermich.html">Über Mich</a>
            
        </div>
    </div>
    <div class="gallery-section">
        <h2 class="gallery-title">Einblicke hinter die Kulissen, :)</h2>
        <div class="gallery-container">
            <div class="gallery-item" onclick="openLightbox();currentSlide(1)">
                <img src="img/bday.jpg" alt="Feuerwerk 1">
            </div>
            <div class="gallery-item" onclick="openLightbox();currentSlide(2)">
                <img src="img/bday.jpg" alt="Feuerwerk 2">
            </div>
            <div class="gallery-item" onclick="openLightbox();currentSlide(3)">
                <video controls controlsList="nodownload" poster="img/video1_poster.jpg">
                    <source src="img/feuerwerk1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="gallery-item" onclick="openLightbox();currentSlide(4)">
                <video controls controlsList="nodownload" poster="img/video2_poster.jpg">
                    <source src="img/feuerwerk1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 möckmühler-feuerwerke.de Alle Rechte vorbehalten.</p>
        <p>
            <a href="#impressum">Impressum</a> | 
            <a href="#datenschutz">Datenschutz</a> 
        </p>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <div class="lightbox-content">
            <div class="mySlides">
                <img src="img/firework1.jpg" alt="Feuerwerk 1">
            </div>
            <div class="mySlides">
                <img src="img/firework2.jpg" alt="Feuerwerk 2">
            </div>
            <div class="mySlides">
                <video controls controlsList="nodownload">
                    <source src="videos/firework1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="mySlides">
                <video controls controlsList="nodownload">
                    <source src="videos/firework2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>

    <script>
        let slideIndex = 1;

        function openLightbox() {
            document.getElementById('lightbox').style.display = 'flex';
            document.addEventListener('keydown', closeOnEsc);
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
            document.removeEventListener('keydown', closeOnEsc);
        }

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName('mySlides');
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slides[slideIndex - 1].style.display = 'block';
        }

        function closeOnEsc(event) {
            if (event.key === 'Escape') {
                closeLightbox();
            }
        }

        showSlides(slideIndex);
    </script>
</body>
</html>
